<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./icons/android-chrome-512x512.png" alt="icon" />
        <h2>Refuge</h2>
      </div>
      <div class="header2">
        <button type="button" onclick="sendEmail()">Enviar E-mail</button>
        <ul>
          <li>
            <button id="tradutor">
              <img src="./imgs/traduzindo.png" alt="tradutor" />
            </button>
          </li>
        </ul>
      </div>
    </header>
    <div class="corpo">
      <img src="./imgs/woman.png" alt="refugiadas" />
      <form class="login">
        <span>Digite seu dados aqui: </span>
        <div class="input-wrapper">
          <label for="nome">Nome</label>
          <input id="nome" type="text" />
        </div>
        <div class="input-wrapper">
          <label for="sobrenome">Sobrenome</label>
          <input id="sobrenome" type="text" />
        </div>
        <div class="input-wrapper">
          <label for="email">E-mail</label>
          <input id="email" type="email" required />
        </div>
        <div class="input-wrapper">
          <label for="senha">Senha</label>
          <input id="senha" type="password" />
        </div>
        <button type="submit">Enviar</button>
      </form>
    </div>
    <footer>
      <span>&copy; Refuge 2021-<span id="display-current-year"></span></span>
      <span>Todos os direitos reservados</span>
    </footer>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="main.js"></script>
  </body>
</html>
